<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>

    <nav class="site-nav">

      <div class="trigger">

        <a class="page-link" href="{{ '/blog/' | prepend: site.baseurl | prepend: site.url }}">
          blog
        </a>

        {% for page in site.pages %}
          {% if page.nav %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
              {{ page.title }}
            </a>
          {% endif %}
        {% endfor %}

      </div>

    </nav>

  </div>

</header>
